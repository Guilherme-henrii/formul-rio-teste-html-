<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Criando Formulários</h1>

    <h2>Formulário</h2>
    <form method="get" action="index.html" enctype="multipart/form-data">

        <label for="Nome"></label>
        <input type="text" name="Nome" placeholder="Nome" id="Nome">

        <label for="Sobrenome"></label>
        <input type="text" name="Sobrenome" placeholder="Sobrenome" id="Sobrenome">

        <label for="Celular-ou-email"></label>
        <input type="text" name="Celular-ou-email" placeholder="Celular ou email" id="Celular-ou-email">
        
        <label for="senha"></label>
        <input type="password" name="senha" placeholder="Digite sua senha" id="senha">

        <br><br>

        <label>Data do nascimento</label>
        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mês">
            <option value="Jan">Jan</option>
            <option value="Fev">Fev</option>
            <option value="Mar">Mar</option>
            <option value="Abr">Abr</option>
            <option value="Mai">Mai</option>
        </select>

        <select name="ano">
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
        </select>

        <br><br>

        <label>Gênero</label>

        <br>

        <label for="masculino">masculino</label>
        <input type="radio" name="gênero" value="masculino" id="masculino" checked>

        <label for="Feminino">Feminino</label>
        <input type="radio" name="gênero" value="Feminino" id="Feminino">

        <label for="outros">outros</label>
        <input type="radio" name="gênero" value="outros" id="outros">

    <br><br>

        <input type="file">

        <br><br>
        
        <input type="submit" value="Cadastre-se">
    </form>
</body>

</html>
